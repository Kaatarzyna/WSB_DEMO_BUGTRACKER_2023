<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projekty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1>
        Nowy użytkownik
    </h1>

    <form th:action="@{/projects/save}" th:object="${project}" method="post">

        <div class="form-group">
            <label for="project-creator">
                Twórca
            </label>

            <select id="project-creator" th:field="*{creator}" class="form-control">
                <option th:each="person : ${people}"
                        th:value="${person.id}"
                        th:text="${person.realName}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="project-name">Nazwa</label>

            <input type="text" class="form-control" id="project-name" placeholder="Nazwa projektu"
                   th:field="*{name}">
        </div>

        <div class="mt-2">
            <button type="submit" class="btn btn-primary">
                Zapisz
            </button>
        </div>
    </form>
</div>
</body>
</html>
